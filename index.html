<!DOCTYPE html>
<html>
<head>
    <title>ToDo</title>
    <meta charset="utf-8" />
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css"
          rel="stylesheet" />
    <style
        #gridContainer { padding: 20px; }
        .row > div { border: 1px solid lightgrey; padding: 10px; background-color: aliceblue; margin: 5px 0;}
    </style>
</head>
<body class="m-a-1">

    <h3 class="panel-header">
        Grid Layout
    </h3>

    <div id="gridContainer">
        <div class="row">
            <div class="col-xs-1">1</div>
            <div class="col-xs-1">1</div>
            <div class="col-xs-2">2</div>
            <div class="col-xs-2">2</div>
            <div class="col-xs-6">6</div>
        </div>

        <div class="row">
            <div class="col-xs-3">3</div>
            <div class="col-xs-4">4</div>
            <div class="col-xs-5">5</div>
        </div>

        <div class="row">
            <div class="col-xs-6">6</div>
            <div class="col-xs-6">6</div>
        </div>

        <div class="row">
            <div class="col-xs-11">11</div>
            <div class="col-xs-1">1</div>
        </div>

    </div>

    <h3 class="bg-primary p-a-1">Adam's To Do List</h3>

    <div class="m-t-1 m-b-1">
        <form>
            <div class="form-group">
                <label>Task</label>
                <input class="form-control" />
            </div>

            <div class="form-group">
                <label>Location</label>
                <input class="form-control" />
            </div>

            <div class="form-group">
                <input type="checkbox" />
                <label>Done</label>
            </div>

            <button class="btn btn-primary m-t-1">Add</button>
        </form>
    </div>

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Description</th>
                <th>Done</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>Buy Flowers</td><td>No</td></tr>
            <tr><td>Get Shoes</td><td>No</td></tr>
            <tr><td>Collect Tickets</td><td>Yes</td></tr>
            <tr><td>Call Joe</td><td>No</td></tr>
        </tbody>
    </table>
</body>
</html>
